<h3>
  Contacts
</h3>

<div *ngFor="let contact of contacts">
  {{contact.name}} has <a  href="{{contact.website}}" >{{contact.website}}</a>
</div>

<hr>

<h4>Pulling data from my firebase database</h4>
<div *ngFor="let ninja of ninjas">
  <p>{{ninja.name}}</p>
</div>

<div id="addNinja">
  <input type="text" placeholder="name" [(ngModel)]="name"/>
  <input type="text" placeholder="belt" [(ngModel)]="belt"/>
  <button (click)="addNinja(name,belt)">Add Ninja</button>
</div>
